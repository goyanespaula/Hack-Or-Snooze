<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>P&amp;R: Hack or Snooze</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <nav>
    <h1>Hack or Snooze</h1>
    <section class="main-nav-links">
      <a class="nav-link" href="#" id="nav-submit">submit</a>
      <span>|</span>
      <a class="nav-link" href="#" id="nav-favorites">favorites</a>
      <a class="nav-link hidden" href="#" id="nav-all">all</a>
    </section>
    <a class="nav-link nav-right" href="#" id="nav-login">login</a>
    <span class="nav-link nav-right hidden" id="nav-welcome"></span>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </nav>
  <section class="articles-container container">
    <form action="" class="hidden" id="submit-form">
      <div>
        <label for="author">author</label>
        <input id="author" type="text" placeholder="author name">
      </div>
      <div>
        <label for="title">title</label>
        <input id="title" type="text" placeholder="article title">
      </div>
      <div>
        <label for="url">url</label>
        <input id="url" type="text" placeholder="article url">
      </div>
      <button type="submit">submit</button>
      <hr>
    </form>
    <article>
      <ol id="all-articles-list" class="articles-list">
        <li id="1" class="id-1">
          <span class="star">
            <i class="far fa-star"></i>
          </span>
          <a class="article-link" href="https://www.rithmschool.com/courses" target="a_blank">
            <strong>Take Classes w/ Rithm</strong>
          </a>
          <small class="article-hostname">(rithmschool.com)</small>
          <small class="article-author">by Paula Goyanes</small>
        </li>
        <li id="2" class="id-2">
          <span class="star">
            <i class="far fa-star"></i>
          </span>
          <a class="article-link" href="http://www.nytimes.com/books/97/06/15/reviews/marque-solitude.html" target="a_blank">
            <strong>Analysis: 100 Years of Solitude</strong>
          </a>
          <small class="article-hostname">(nytimes.com)</small>
          <small class="article-author">by Paula Goyanes</small>
        </li>
      </ol>
    </article>
    <article>
      <ul id="favorited-articles" class="hidden articles-list">
      </ul>
    </article>
    <article>
      <ul id="filtered-articles" class="hidden articles-list">
      </ul>
    </article>
  </section>
  <section class="account-forms-container container">
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" type="text">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password">
      </div>
      <button type="submit">login</button>
      <hr>
    </form>
    <form action="#" id="create-account-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="create-account-name">name</label>
        <input id="create-account-name" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-username">username</label>
        <input id="create-account-username" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-password">password</label>
        <input id="create-account-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="functions.js"></script>
<script src="script.js"></script>
</html>
